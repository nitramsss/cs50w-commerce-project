{% extends "auctions/layout.html" %}

{% block body %}
    <section class="active-items">
        {% if not items %}
            <h3>No items in your watchlist yet.</h3>
        {% else %}
            {% for item in items %}
                <a href="{% url 'item' item.pk %}">
                    <div class="card" style="width: 18rem;">
                        <img src="{{ item.image_url }}" class="card-img-top" alt="{{ item.title }}">
                        <div class="card-body">
                            <h5 class="card-title">{{ item.title }}, {{ item.pk }}</h5>
                            <p class="card-text">{{ item.description }}</p>
                        </div>
                        <div class="card-button">
                            <a href="{% url 'remove_watchlist' item.pk %}" class="btn btn-danger">Remove to Watchlist</a>
                        </div>
                    </div>
                </a>
            {% endfor %}
        {% endif %}
    </section>
{% endblock %}
